<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafaela Alvez</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .cover {
            background-image: url('sua-capa-de-fundo-animada.gif');
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .profile-section {
            display: flex;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .profile-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: all 0.5s;
        }
        .profile-section.sticky img {
            width: 50px;
            height: 50px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .profile-section .info {
            margin-left: 20px;
        }
        .slideshow {
            position: relative;
            height: 300px;
            text-align: center;
        }
        .slideshow img {
            width: 80%;
            height: auto;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1s;
        }
        .slideshow img.active {
            opacity: 1;
        }
        .bio {
            text-align: center;
            margin-top: 320px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .buttons div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons div a {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="profile-section">
            <img src="sua-foto-de-perfil.jpg" alt="Perfil">
            <div class="info">
                <h1>Rafaela Alvez</h1>
                <p>16 Y</p>
            </div>
        </div>
    </div>
    <div class="slideshow">
        <img src="https://photos.app.goo.gl/xM1LUHFxeTaCFNUj6" class="active" alt="Imagem 1">
        <img src="https://photos.app.goo.gl/xM1LUHFxeTaCFNUj6" alt="Imagem 2">
        <img src="imagem3.jpg" alt="Imagem 3">
        <img src="imagem4.jpg" alt="Imagem 4">
    </div>
    <div class="bio">
        <p>Biografia curta para uma mulher jovem.</p>
    </div>
    <div class="buttons">
        <div><a href="#">Botão </a></div>
        <div><a href="#">Botão </a></div>
        <div><a href="#">Botão </a></div>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            const profileSection = document.querySelector('.profile-section');
            if (window.scrollY > profileSection.offsetTop) {
                profileSection.classList.add('sticky');
            } else {
                profileSection.classList.remove('sticky');
            }
        });

        let slideIndex = 0;
        function showSlides() {
            const slides = document.querySelectorAll('.slideshow img');
            slides.forEach(slide => slide.classList.remove('active'));
            slides[slideIndex].classList.add('active');
            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlides, 2000);
        }
        showSlides();

        const bio = document.querySelector('.bio p');
        const texts = [
            "Biografia curta para uma mulher jovem.",
            "Sonhos de uma mulher jovem.",
            "Coisas que a mulher gosta: balada, passeio, sorrir, conversar."
        ];
        let textIndex = 0;
        function changeBio() {
            bio.textContent = texts[textIndex];
            textIndex = (textIndex + 1) % texts.length;
            setTimeout(changeBio, 20000);
        }
        changeBio();
    </script>
</body>
</html>
