<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafaela Alvez</title>
    <style>
        body, html {
            width:100vw;
            height:100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        .cover video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .overlay {
            position: fixed;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background-color: rgba(255, 255, 255, 0.10);
            border-radius: 10px;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .profile-section {
            display: flex;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .profile-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: all 0.5s ease-in-out;
        }
        .profile-section.sticky img {
            width: 80px;
            height: 80px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .profile-section .info {
            margin-left: 20px;
        }
        .slideshow {
            position: relative;
            height: 300px;
            text-align: center;
        }
        .slideshow img {
            width: 80%;
            height: auto;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1s;
        }
        .slideshow img.active {
            opacity: 1;
        }
        .bio {
            text-align: center;
            margin-top: 320px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .buttons div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons div a {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
        }
        .buttons div img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="cover">
        <video src="strelas.mp4" autoplay loop muted></video>
        <div class="overlay"></div>
    </div>
    <div class="content">
        <div class="profile-section">
            <img src="rafaperfil.jpg" alt="Perfil">
            <div class="info" style="color: #ffd700;">
                <h1>Rafaela Alvez</h1>
            </div>
        </div>
        <div class="slideshow">
            <img src="rafa1.jpg" class="active" alt="Imagem 1">
            <img src="rafa2.jpg" alt="Imagem 2">
            <img src="rafa3.jpg" alt="Imagem 3">
            <img src="rafa4.jpg" alt="Imagem 4">
        </div>
        <div class="bio" style="color:#ffd700;">
            <p>Oii sou a Rafa. Bem vindo(a) ao meu cantinho<br>Tenho 16Y<br> Sou de Passo Fundo - RS</p>
        </div>
        <div class="buttons">
            <div><a href="https://wa.link/bt3ygv"><img src="wpp.jpg" alt="WhatsApp"></a></div>
            <div><a href="https://www.instagram.com/alveszwfj?igsh=MXJneDV0Y3Z3aW1qbw=="><img src="insta.jpg" alt="Instagram"></a></div>
        </div>
    </div>
    <script>
        window.addEventListener('scroll', function() {
            const profileSection = document.querySelector('.profile-section');
            if (window.scrollY > profileSection.offsetTop) {
                profileSection.classList.add('sticky');
            } else {
                profileSection.classList.remove('sticky');
            }
        });

        let slideIndex = 0;
        function showSlides() {
            const slides = document.querySelectorAll('.slideshow img');
            slides.forEach(slide => slide.classList.remove('active'));
            slides[slideIndex].classList.add('active');
            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlides, 2000);
        }
        showSlides();

        const bio = document.querySelector('.bio p');
        const texts = [
            "Oii sou a Rafa. Bem vindo(a) ao meu cantinho<br>Tenho 16Y<br> Sou de Passo Fundo - RS",
            "Eu planejo ser rica kkkk",
            "Gosto de balada, passeio, sorrir, conversar,<br> beber, comer, dancar e dormir."
        ];
        let textIndex = 0;
        function changeBio() {
            bio.innerHTML = texts[textIndex];
            textIndex = (textIndex + 1) % texts.length;
            setTimeout(changeBio, 20000);
        }
        changeBio();
    </script>
</body>
</html>
