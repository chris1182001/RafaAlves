<!DOCTYPE html>
<html lang="pt-BR">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Rafaela Alvez </title> 
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap');

        body, html {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        .cover video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        .overlay {
            position: fixed;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background-color: rgba(255, 255, 255, 0.04);
            border-radius: 10px;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .profile-section {
            display: flex;
            align-items: center;
            padding: 20px;
            position: relative;
            justify-content: center;
        }
        .profile-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .profile-section.sticky img {
            width: 80px;
            height: 80px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .profile-section .info {
margin-top:90px;
color: #ffd700;
            margin-right: auto; /* Alinha o nome à esquerda da imagem */
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            left: 50%; /* Move o nome para o centro */
            transform: translateX(-50%);
 width:200px;
        }
        .profile-section.sticky .info {
            opacity: 0;
        }
        .profile-section h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5em;
            text-align: center;
        }
        .slideshow {
            position: relative;
            height: 200px; /* Menor altura para o slideshow */
            text-align: center;
            margin-bottom: 20px; /* Adiciona margem inferior para separar do conteúdo abaixo */
        }
        .slideshow img {
            width: 70%; /* Menor largura para o slideshow */
            height: auto;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1s;
        }
        .slideshow img.active {
            opacity: 1;
        }
        .bio {
            text-align: center;
            font-family: 'Raleway', sans-serif;
            font-size: 1.2em; /* Aumenta um pouco o tamanho da fonte */
            margin-bottom: 20px; /* Adiciona margem inferior para separar dos botões */
            color: #ffd700;
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        .buttons div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons div a {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
        }
        .buttons div img {
            width: 100%; /* Ajusta a largura para 100% */
            height: 100%; /* Ajusta a altura para 100% */
            border-radius: 50%;
        }
    </style> 
 </head> 
 <body>

  <script>
        window.addEventListener('scroll', function() {
            const profileSection = document.querySelector('.profile-section');
            if (window.scrollY > profileSection.offsetTop) {
                profileSection.classList.add('sticky');
            } else {
                profileSection.classList.remove('sticky');
            }
        });

        let slideIndex = 0;
        function showSlides() {
            const slides = document.querySelectorAll('.slideshow img');
            slides.forEach(slide => slide.classList.remove('active'));
            slides[slideIndex].classList.add('active');
            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlides, 2000);
        }
        showSlides();

        const bio = document.querySelector('.bio p');
        const texts = [
            "Oii sou a Rafa. Bem vindo(a) ao meu cantinho<br>Tenho 16Y<br> Sou de Passo Fundo - RS",
            "Eu planejo ser rica kkkk",
            "Gosto de balada, passeio, sorrir, conversar,<br> beber, comer, dancar e dormir."
        ];
        let textIndex = 0;
        function changeBio() {
            bio.innerHTML = texts[textIndex];
            textIndex = (textIndex + 1) % texts.length;
            setTimeout(changeBio, 20000);
        }
        changeBio();
     </script>
</body>
